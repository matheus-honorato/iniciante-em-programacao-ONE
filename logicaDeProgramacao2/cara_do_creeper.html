<canvas width="600" height="400" background=""></canvas>
<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");
	pincel.fillStyle = "white";
	pincel.fillRect(0,0, 600, 400);

	pincel.fillStyle = "darkgreen";
	pincel.fillRect(125, 30, 350, 300); // cabeca

	pincel.fillStyle = "black";
	pincel.fillRect(175, 90, 90, 90); // olho esquerdo
	pincel.fillRect(335, 90, 90, 90); // olho direito

	pincel.fillRect(265, 180, 70, 100); // boca

	pincel.fillRect(225, 220, 40, 110); // parte boca esq

	pincel.fillRect(335, 220, 40, 110); // parte boca diret
</script>
