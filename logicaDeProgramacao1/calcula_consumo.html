<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	document.write("O consumo da gasolina é" + consumoDeGasolina + " km/L");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;
	document.write("<br> O consumo do álcool foi " + consumoDeAlcool + " km/L");
</script>
