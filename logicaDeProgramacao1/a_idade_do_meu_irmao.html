<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function diferenca(minhaIdade, idadeIrmao){
		var subtracao = (minhaIdade - idadeIrmao);
		return (subtracao);

	}
	function mostra(texto){
		document.write(texto);
		
	}
	
	mostra("<h1> Nossa diferença de idade é " + (diferenca(19, 26)) + "</h1>" );

	pulaLinha();

	
</script>
