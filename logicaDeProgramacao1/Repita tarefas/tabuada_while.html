<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
	}
	var multiplicador = 1
	while (multiplicador <= 10){
		mostra(7*multiplicador);
		pulaLinha();
		multiplicador = multiplicador + 1;
	}
	mostra("Fim");
</script>
