<meta charset="UTF-8">
<input/> <!-- Entrada de dados -->
<button> Compare com o meu segredo </button>
<script>
	function sorteia(){
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade){
		var segredos = [];

		var numero = 1;

		while(numero <= quantidade){
			var numeroAleatorio = sorteia();
			var achou = false;
			if(numeroAleatorio != 0){
				for(var posicao = 0; posicao < segredos.length; posicao++){
					if (segredos[posicao] == numeroAleatorio){
						achou = true;
						break;
					}
				}
				if (achou == false){
					segredos.push(numeroAleatorio);
					numero++;
				}
			}

			
		}

		return segredos;

	}
	var segredos = sorteiaNumeros(9);

	console.log(segredos);

	var input = document.querySelector("input"); // Acessa o input/tag no mundo html, guarda na variavel pra poder usar no mundo js
	input.focus(); // Dá focus no botão de começo


	function verifica(){
		var achou = false;
		for (var posicao = 0; posicao < segredos.length; posicao++){
			if(input.value == segredos[posicao]){ // Pega o valor do input, input.value
				alert("Você acertou!");
				achou = true;
				break;
			}
		}
		if (achou == false){
			alert("Você errou!");
		}
		
		input.value = ""; 
		input.focus(); // Dá focus no botão ao errar ou acertar.
	}

	var button = document.querySelector("button");

	button.onclick = verifica; // O código da função está guardado dentro do button, ao clicar, executa a funcao verifica. Apenas verifica tem acesso  ao codigo e verifica() executa a funcao
</script>
